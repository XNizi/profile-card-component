<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/style.min.css">


</head>

<body>
  <main>
    <div class="img__top"></div>
    <div class="img__bottom"></div>
    <div class="card">
      <img src="./dist/img/bg-pattern-card.svg" alt="" class="card__header">
      <div class="card__body">
        <img src="./dist/img/image-victor.jpg" alt="avatar" class="card__img">
        <p class="card__name">Victor Crest<span>26</span></p>
        <p class="card__location">London</p>
        <hr>
        <div class="card__statsBox">
          <div class="card__statsItem">
            <p class="card__statsNumber">80K</p>
            <p class="card__statsName">Followers</p>
          </div>
          <div class="card__statsItem">
            <p class="card__statsNumber">803K</p>
            <p class="card__statsName">Likes</p>
          </div>
          <div class="card__statsItem">
            <p class="card__statsNumber">1.4K</p>
            <p class="card__statsName">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
